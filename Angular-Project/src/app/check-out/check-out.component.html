<p>check-out works!</p>
<div class="check-out-header">
    <h2>check-out</h2>
 </div>
 <div class="container">
     <div class="row">
         <div class="col-xl-8">
             <form #checkoutForm="ngForm">
                  <div class="billing-address">
                    <h3>Billing Address</h3>
                    <div class="form-group">
                      <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                      <input type="text" id="fname" name="firstname"class="form-control" placeholder="John M. Doe"[(ngModel)]="checkoutModel.firstname" >
                    </div>
                    <div class="form-group">
                      <label for="email"><i class="fa fa-envelope"></i> Email</label>
                      <input type="text" id="email" name="email" placeholder="john@example.com"class="form-control"[(ngModel)]="checkoutModel.email">
                    </div>
                    <div class="form-group">
                      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                      <input type="text" id="adr" name="address" placeholder="542 W. 15th Street"class="form-control"[(ngModel)]="checkoutModel.address">
                    </div>
                    <div class="form-group">
                      <label for="city"><i class="fa fa-institution"></i> City</label>
                      <input type="text" id="city" name="city" placeholder="New York"class="form-control"[(ngModel)]="checkoutModel.city">
                    </div>
                    <div class="group">
                      <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="NY"class="form-control"[(ngModel)]="checkoutModel.state">
                      </div>
                      <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="10001"class="form-control"[(ngModel)]="checkoutModel.zip">
                      </div>
                    </div>
                  </div>
                  <div class="payment">
                    <h3>payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                      <i class="fa fa-cc-amex" style="color:blue;"></i>
                      <i class="fa fa-cc-mastercard" style="color:red;"></i>
                      <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <div class="form-group">
                      <label for="cname">Name on Card</label>
                      <input type="text" class="form-control" id="cname"placeholder="Nour Mostafa"name="cname"[(ngModel)]="checkoutModel.cname">
                    </div>
                    <div class="form-group">
                      <label for="ccnum">Credit card number</label>
                      <input type="text" id="ccnum" class="form-control" name="cardnumber" placeholder="1111-2222-3333-4444"[(ngModel)]="checkoutModel.cardnumber">
                    </div>
                    <div class="form-group">
                      <label for="expmonth">Exp Month</label>
                      <input type="text" id="expmonth" name="expmonth" class="form-control" placeholder="September"[(ngModel)]="checkoutModel.expmonth">
                    </div>
                    <div class="group">
                      <div class="form-group">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear"class="form-control" placeholder="2018"[(ngModel)]="checkoutModel.expyear">
                      </div>
                      <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352"class="form-control"[(ngModel)]="checkoutModel.cvv">
                      </div>
                    </div>
                  </div>
                  <p>Returning customer?<a href=""routerLink="/register">Click here to registergit add .
                  git commit -m"Nour"</a></p>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
         </div>
         <div class="col-xl-4">
           <h3>Cart<span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h3>
           <p><a href="#">Product 1</a> <span class="price">$15</span></p>
            <p><a href="#">Product 2</a> <span class="price">$5</span></p>
            <p><a href="#">Product 3</a> <span class="price">$8</span></p>
            <p><a href="#">Product 4</a> <span class="price">$2</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
         </div>
     </div>
 </div>
