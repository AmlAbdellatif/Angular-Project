<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

<button onclick="topFunction()" id="myBtn" title="Go to top" class="btn btn-success">Top</button>

<div class="container-fluid">

   <div class="row" style="margin-bottom: 100px;">
     <div class="col" id="shop_Image">
      <div class="centered text-light" style="text-align: center;">
        <h1>Products</h1>
        <nav class="navbar navbar-expand-sm ">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SHOP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">PRODUCTS</a>
            </li>
          </ul>
        </nav>
      </div>
     </div>
    </div>
<div class="container">
    <div class="row">
     <div class="card-columns mx-auto d-flex " *ngFor="let p of Products">
      <div class="col-sm-4">
        <div class="card" style="width:400px; margin-bottom: 50px;">
            <div><img class="card-img-top zoom" src="{{p.img_url}}" alt="Card image" style="width:100%; border-radius: 10px 10px 0px 0px;">
            <div class="top-left"><h3><span class="badge badge-success badge-md">{{p.price}}</span></h3></div>    
            <div class="bottom-right">
              <button class="btn btn-light" ><i style='font-size:24px;color:green' class='fas'>	&#xf004;</i></button>
              <button class="btn btn-success"><i class='fas fa-shopping-cart' style='font-size:24px'></i></button>
            </div>
          </div>  
            <div class="card-body" style="background-color:#dddddd;"><br>
                   
                   <div >
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                    </div><br>
                  <h5 class="card-title">{{p.title}}</h5>
                  <p class="card-text text-secondary">{{p.txt}}</p>
                </div>
              </div>
       </div>
    </div>
</div>

</div>
    <div class="col" style="text-align: center; margin-bottom: 100px;">
    
      <button type="button" class="btn btn-success" style="font-size: 14pt;margin-right: 20px;">VIEW CART</button>   
      <button type="button" class="btn btn-outline-success" style="font-size: 14pt;">CHECKOUT</button><br>
    
    </div>
</div>

</body>
</html>
