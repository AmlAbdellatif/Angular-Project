<div class="row">
    <aside  class="col-md-7  col-sm-3 " style="padding: 0px;">
        <div class="card ">

            <div class="table-responsive " style="height: 450px;">

                <table class="table table-borderless   table-striped">
                    <thead class="text-muted">
                        <tr class="small text-uppercase">
                            <th scope="col">Product</th>
                            <th scope="col" width="120">Quantity</th>
                            <th scope="col" width="120">Price</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of ProductList; let id = index">
                            <td>
                                <figure class="itemside align-items-center">
                                    <div class="aside">
                                        <img src="{{p.img_url}}" class="img-sm" width="60px"></div>
                                    <figcaption class="info">
                                        <a href="#" class="title text-dark">{{p.title}}</a>
                                        <p class="text-muted small">Size: {{p.size}} </p>
                                    </figcaption>
                                </figure>
                            </td>
                            <td>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </td>
                            <td>
                                <div class="price-wrap">
                                    <var class="price">{{p.price}}</var>
                                    <small class="text-muted"> {{p.price}} for each </small>
                                </div> <!-- price-wrap .// -->
                            </td>
                            <td class="text-right d-none d-md-block">
                                <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light"
                                    data-toggle="tooltip"> <i class="fa fa-heart"></i></a>
                                <a href="" class="btn btn-light"> Remove</a>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div> <!-- table-responsive.// -->

            <div class="card-body border-top">
                <p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
            </div> <!-- card-body.// -->

        </div> <!-- card.// -->

    </aside> <!-- col.// -->


    <!-- col.// -->
</div> <!-- row.// -->

<div class="row">

    <div class="card  col-sm-3 col-md-7 subDiv" style="height: 200px; padding: 25px;">
        <div class="card-body ">
            <form>
                <div class="form-group">
                    <label>Have coupon?</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="" placeholder="Coupon code">
                        <span class="input-group-append">
                            <button class="btn btn-primary">Apply</button>
                        </span>
                    </div>
                </div>
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card.// -->

    <div class="card  col-sm-3  col-md-7 subDiv">
        <div class="card-body ">
            <dl class="dlist-align">
                <dt>Total price:</dt>
                <dd class="text-right">$69.97</dd>
            </dl>
            <dl class="dlist-align">
                <dt>Discount:</dt>
                <dd class="text-right text-danger">- $10.00</dd>
            </dl>
            <dl class="dlist-align">
                <dt>Total:</dt>
                <dd class="text-right text-dark b"><strong>$59.97</strong></dd>
            </dl>
            <hr>
            <p class="text-center mb-3">
                <img src="bootstrap-ecommerce-html/images/misc/payments.png" height="26">
            </p>
            <a href="#" class="btn btn-primary btn-block"> Make Purchase </a>
            <a href="#" class="btn btn-light btn-block">Continue Shopping</a>
        </div> <!-- card-body.// -->
    </div> <!-- card.// -->

</div>
