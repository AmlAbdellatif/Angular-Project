<div class="row">
    <aside class=" col-lg-8 col-md-7  col-sm-3 " style="padding: 1px;">
        <div class="card ">

            <div class="table-responsive " style="height: 450px;">

                <table class="table table-borderless   table-striped">
                    <thead class="text-muted">
                        <tr class="small text-uppercase">
                            <th scope="col-4">Product</th>
                            <th scope="col-2" width="120">Quantity</th>
                            <th scope="col-2" width="120">Price</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of ProductList; let id = index">
                            <td>
                                <figure class="itemside align-items-center">
                                    <img src="{{p.img_url}}" class="img-sm" width="60px">
                                    <a href="#" class="title text-dark">{{p.title}}</a>
                                </figure>
                            </td>
                            <td>
                                <!--   
                                       <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                 <div class="quantity-wrapper">
                                    <input class="quantity" min="1"  max="10" value="1" type="number">
                                 </div>
                                   -->
                                <input class="counterQ" max="10" min="1" name="size" step="1" type="number" value="1">
                            </td>
                            <td>
                                <div class="price-wrap">
                                    <var class="price">{{p.price}}</var> <br>
                                    <!--     <small class="text-muted"> {{p.price}} for each </small>
                               -->
                                </div> <!-- price-wrap .// -->
                            </td>
                            <td class="text-right d-none d-md-block ">
                                <a data-original-title="Save to Wishlist" title="" href="#" class="btn btn-light heart"
                                    data-toggle="tooltip"> <i class="fa fa-heart"></i></a>
                                <a href="#" class="btn btn-light remove"> <i class="far fa-trash-alt"></i>

                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div> <!-- table-responsive.// -->

            <div class="card-body border-top">
                <p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
            </div> <!-- card-body.// -->

        </div> <!-- card.// -->

    </aside> <!-- col.// -->


    <!-- col.// -->
</div> <!-- row.// -->

<div class="row coupon">
    <div class="card   col-lg-4 col-sm col-md-6 " style="height: 200px; margin-right: 5px;">
        <div class="card-body ">
            <form>
                <div class="form-group">
                    <label>Have coupon?</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="" placeholder="Code">
                        <span class="input-group-append">
                            <button class="btn btn-primary apply">Apply</button>
                        </span>
                    </div>
                </div>
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card.// -->
    <div class="card  col-lg-4 col-sm-3  col-md-7 ">
        <div class="card-body ">
            <dl class="dlist-align">
                <dt>Total price:</dt>
                <dd class="text-right">$69.97</dd>
            </dl>
            <dl class="dlist-align">
                <dt>Discount:</dt>
                <dd class="text-right text-danger">- $10.00</dd>
            </dl>
            <dl class="dlist-align">
                <dt>Total:</dt>
                <dd class="text-right text-dark b"><strong>$59.97</strong></dd>
            </dl>
            <hr>
            <p class="text-center mb-3">
            </p>
            <a href="#" class="btn btn-primary btn-block purchase">
                <i class="fas fa-tags"></i> Make Purchase
            </a>
            <a href="#" class="btn btn-light btn-block shopping"> <i class="fas fa-shopping-basket"></i> Continue
                Shopping</a>
        </div> <!-- card-body.// -->
    </div> <!-- card.// -->

</div>
